<div class="fond">
  <mat-card class="main">
    <div class="imgContainer">
      <img class="img" src="../../assets/logInImage.jpg">
    </div>
    <div class="formulaire">
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Connectez-vous pour accéder à notre plate-forme !</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field class="champs">
            <input type="text" matInput placeholder="Adresse mail" formControlName="username" required>
          </mat-form-field>

          <mat-form-field class="champs">
            <input type="password" matInput placeholder="Mot de passe" formControlName="password">
          </mat-form-field>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <button class="myButton" type="submit" mat-fab extended>
            Connexion
          </button>

        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
